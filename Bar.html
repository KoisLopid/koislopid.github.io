<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        function redirect() {
            const input = document.getElementById("pageName").value;
            const baseUrl = "";
            if (input) {
                // Redirect to the specified page
                window.location.href = baseUrl + input;
            }
        }
    </script>
</head>
<body>
    <h1>Search Bar</h1>
    <p>Put the game name under</p>
    <input type="text" id="pageName" placeholder="Enter page name" />
    <button onclick="redirect()">Go</button>
</body>
</html>
